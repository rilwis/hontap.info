<!doctype html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{ page.title }} - {{ site.title }}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rilwis/bamboo@1.0.0/bamboo.min.css">
		<link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
	</head>
	<body>
		<article>
			<header>
				<h1>{{ page.title }}</h1>
				<div class="entry-meta">
					<time>{{ page.date | date: "%d/%m/%y" }}</time>
					<a target="_blank" href="//github.com/rilwis/hontap.info/edit/master/{{ page.path }}">Sửa bài</a>
				</div>
			</header>
			<div class="entry-content">{{ content }}</div>
		</article>
		<a class="back" href="{{ '/' | relative_url }}"># {{ site.title }}</a>
	</body>
</html>
